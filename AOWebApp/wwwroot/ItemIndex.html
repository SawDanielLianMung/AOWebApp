<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="alert alert-secondary p-2 text-center mb-3">
            Shop Items
        </h1>
        <div class="row justify-content-between mt-2">
            <div class="card mb-3" hidden>
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Card Text</p>
                    <p class="card-Price">Card Price</p>
                </div>
            </div>
            <div class="card mb-3">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Card Text</p>
                    <p class="card-Price">Card Price</p>
                </div>
            </div>
            <div class="card mb-3">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Card Text</p>
                    <p class="card-Price">Card Price</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var row = document.querySelector('.row.justify-content-between');
        for (let i = 0; i < 10; i++) {
            let col = row.querySelector("[hidden]");.cloneNode(true);
            col.querySelector("h5").innerText = "New Card Title";
            let pList = col.querySelectorAll("p");
            pList[0].innerText = "New Card Text";
            pList[1].innerText = "New Casrd Pricwe";

            let img = col.querySelector("img");
            img.setAttribute("src", "#");
            img.setAttribute("alt", "New Image");
            col.hidden = false;

            row.appendChild(col);
        }

        let searchButton = document.querySelector("[name='searchButton']").addEventListener("click",
            e => {
                event.preventDefault();
                let searchText = document.querySelector("[name='SearchText']").value;
                let categoryId = document.querySelector("[name='CategoryId']").value;
                console.log(searchText)
                console.log(categoryId)
                let params = new URLSearchParams();

                if (searchText)
                    params.append("searchText", searchText);
                if (categoryId)
                    params.append("categoryId", categoryId);

                runQuery(params.toString() ? '?' + params.toString() : '');
            });

        fetch('api/ItemsWebAPI/GetCategories')
            .then(response => response.json())
            .then(data => {
                let dropdown = document.querySelector("[name='CategoryId']");
                data.forEach(c => {
                    console.log(c);
                    dropdown.appendChild(new Option(c.categoryName, c.categoryId))
        
            })
            })

        function runQuery(queryString) {
            console.log(queryString)
            fetch('api/ItemsWebAPI/GetItems${queryString}')
                .then(response => response.json())
                .then(data => {
                    let card = document.querySelector(".card");
                    let row = document.querySelector("[name='CardRow']");
                    row.replaceChild()
                    data.forEach(item => {
                        console.log(item);
                        let clone = card.cloneNode(true)
                        clone.querySelector("[name='cardPrice']").innerText = 'Price: $${item.cost}';
                        clone.querySelector("[name='cardDesc']").innerText = '${item.description}';
                        clone.querySelector("[name='cardTitle']").innerText = '${item.name}';
                        clone.querySelector("[name='cardImg']").src = '${item.itemImage}';
                        clone.querySelector("[name='cardImg']").alt = 'Image of ${item.name}';
                        clone.removeAttribute('hidden');
                        row.appendChild(clone);
                    });
                })
        }
    </script>
</body>
</html>
